<div class="openOrdersBody">
    <form class="form">
        <label>Email</label>
        <input ng-model="loginCtrl.email" type="text" class="form-control"></input>
        <label>Password</label>
        <input ng-model="loginCtrl.password" type="password" class="form-control"></input>
        <button ng-click="loginCtrl.login()" type="submit" class="btn btn-success loginBtn">Login</button>
    </form>
</div>
